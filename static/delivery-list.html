<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Заказы | Тапсырыстар</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    :root {
      --tg-theme-bg-color: #ffffff;
      --tg-theme-text-color: #000000;
      --tg-theme-hint-color: #999999;
      --tg-theme-link-color: #007AFF;
      --tg-theme-button-color: #007AFF;
      --tg-theme-button-text-color: #ffffff;
      
      /* Uber-style minimal colors */
      --primary: #000000;
      --primary-light: #333333;
      --secondary: #007AFF;
      --accent: #1565C0;
      --danger: #D32F2F;
      --warning: #F57C00;
      --success: #388E3C;
      --bg: #ffffff;
      --bg-secondary: #f8f9fa;
      --card: #ffffff;
      --text: #000000;
      --text-secondary: #666666;
      --text-muted: #999999;
      --border: #e0e0e0;
      --border-light: #f0f0f0;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-xl: 0 12px 32px rgba(0, 0, 0, 0.15);
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --secondary-gradient: linear-gradient(135deg, var(--secondary) 0%, var(--accent) 100%);
      
      /* Responsive breakpoints */
      --mobile-max: 767px;
      --tablet-min: 768px;
      --tablet-max: 1023px;
      --desktop-min: 1024px;
      --large-desktop-min: 1440px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
      background: var(--tg-theme-bg-color, var(--bg));
      color: var(--tg-theme-text-color, var(--text));
      min-height: 100vh;
      overflow-x: hidden;
      padding: 0;
      margin: 0;
      user-select: none;
      -webkit-user-select: none;
      font-size: clamp(14px, 2vw, 16px);
      line-height: 1.5;
      
      /* TELEGRAM WEBAPP OPTIMIZATION */
      height: var(--tg-viewport-stable-height, 100vh);
      padding-top: calc(var(--tg-safe-area-inset-top, 0px) + var(--tg-content-safe-area-inset-top, 0px) + 15px);
      padding-bottom: var(--tg-safe-area-inset-bottom, 0px);
      padding-left: var(--tg-safe-area-inset-left, 0px);
      padding-right: var(--tg-safe-area-inset-right, 0px);
    }

    /* Container for desktop layout */
    .app-container {
      max-width: 100%;
      margin: 0 auto;
      position: relative;
      height: 100%;
    }

    /* Header - Minimal Uber Style */
    .header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: var(--tg-theme-bg-color, var(--bg));
      border-bottom: 1px solid var(--border-light);
      padding: clamp(16px, 4vw, 24px) clamp(16px, 4vw, 24px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 16px);
    }

    .profile-btn {
      width: clamp(40px, 8vw, 48px);
      height: clamp(40px, 8vw, 48px);
      border: none;
      background: var(--gradient);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: var(--shadow);
      overflow: hidden;
      position: relative;
      touch-action: manipulation;
    }

    .profile-btn img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .profile-btn:hover {
      transform: scale(1.05);
      box-shadow: var(--shadow-lg);
    }

    .profile-btn.no-photo {
      background: var(--gradient);
      color: white;
      font-size: clamp(18px, 4vw, 22px);
      font-weight: bold;
    }

    .header-title {
      font-size: clamp(16px, 4vw, 20px);
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      padding: clamp(8px, 2vw, 12px) clamp(12px, 3vw, 16px);
      border-radius: 12px;
      transition: all 0.2s ease;
      background: var(--bg-secondary);
      touch-action: manipulation;
    }

    .header-title:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-1px);
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 16px);
    }

    .refresh-btn {
      width: clamp(40px, 8vw, 48px);
      height: clamp(40px, 8vw, 48px);
      border: none;
      background: var(--gradient);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: clamp(16px, 4vw, 20px);
      transition: all 0.2s ease;
      touch-action: manipulation;
    }

    .refresh-btn:hover {
      transform: rotate(180deg) scale(1.05);
    }

    .refresh-btn.loading {
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .lang-switch {
      display: flex;
      background: var(--bg-secondary);
      border-radius: 24px;
      padding: 2px;
      border: 1px solid var(--border);
    }

    .lang-btn {
      padding: clamp(6px, 2vw, 10px) clamp(12px, 3vw, 16px);
      border: none;
      background: transparent;
      border-radius: 20px;
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      color: var(--text-muted);
      touch-action: manipulation;
      min-width: 48px;
    }

    .lang-btn.active {
      background: var(--primary);
      color: white;
    }

    /* Stats Bar - Minimal */
    .stats-bar {
      padding: clamp(16px, 4vw, 24px);
      background: var(--bg-secondary);
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(12px, 3vw, 20px);
      text-align: center;
      border-bottom: 1px solid var(--border-light);
    }

    .stat-item {
      padding: clamp(12px, 3vw, 16px);
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    .stat-value {
      font-size: clamp(20px, 5vw, 28px);
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text);
    }

    .stat-label {
      font-size: clamp(10px, 2.5vw, 12px);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 500;
    }

    /* Filter Bar - Minimal */
    .filter-bar {
      padding: clamp(12px, 3vw, 20px);
      background: var(--card);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      gap: clamp(8px, 2vw, 12px);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .filter-bar::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      padding: clamp(8px, 2vw, 12px) clamp(16px, 4vw, 20px);
      border-radius: 24px;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      font-size: clamp(12px, 3vw, 14px);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
      border: 1px solid var(--border);
      touch-action: manipulation;
      min-height: 48px;
      display: flex;
      align-items: center;
    }

    .filter-chip.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      transform: scale(1.02);
    }

    /* New order notification */
    .new-order-notification {
      position: fixed;
      top: clamp(120px, 20vh, 160px);
      left: clamp(16px, 4vw, 24px);
      right: clamp(16px, 4vw, 24px);
      background: var(--primary);
      color: white;
      padding: clamp(16px, 4vw, 24px);
      border-radius: 16px;
      box-shadow: var(--shadow-xl);
      z-index: 1001;
      display: none;
      animation: slideInNotification 0.4s ease-out;
    }

    .new-order-notification.show {
      display: block;
    }

    @keyframes slideInNotification {
      from {
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .notification-content {
      display: flex;
      align-items: center;
      gap: clamp(12px, 3vw, 16px);
    }

    .notification-icon {
      font-size: clamp(24px, 6vw, 32px);
      animation: bounceIcon 0.6s ease-out;
    }

    @keyframes bounceIcon {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-8px); }
      60% { transform: translateY(-4px); }
    }

    .notification-text {
      flex: 1;
    }

    .notification-title {
      font-size: clamp(16px, 4vw, 18px);
      font-weight: 700;
      margin-bottom: 4px;
    }

    .notification-subtitle {
      font-size: clamp(13px, 3vw, 15px);
      opacity: 0.9;
    }

    /* Order List - Minimal Cards */
    .order-list {
      padding: clamp(12px, 3vw, 20px);
      display: grid;
      grid-template-columns: 1fr;
      gap: clamp(12px, 3vw, 16px);
      padding-bottom: clamp(100px, 20vh, 140px);
      min-height: 60vh;
    }

    /* Desktop Layout */
    @media (min-width: 1024px) {
      .app-container {
        max-width: 1200px;
        padding: 0 24px;
      }
      
      .order-list {
        grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
        gap: 24px;
        padding: 24px;
      }
      
      .header {
        padding: 24px 32px;
      }
      
      .stats-bar {
        grid-template-columns: repeat(3, 1fr);
        gap: 32px;
        padding: 32px;
      }
    }

    /* Large Desktop Layout */
    @media (min-width: 1440px) {
      .app-container {
        max-width: 1400px;
      }
      
      .order-list {
        grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
        gap: 28px;
      }
    }

    /* Tablet Layout */
    @media (min-width: 768px) and (max-width: 1023px) {
      .order-list {
        grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      
      .stats-bar {
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
      }
    }

    /* UBER-STYLE Order Cards */
    .order-card {
      background: var(--card);
      border-radius: 16px;
      padding: clamp(16px, 4vw, 24px);
      box-shadow: var(--shadow);
      border: 1px solid var(--border);
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      will-change: transform;
      touch-action: manipulation;
    }

    .order-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: var(--primary);
    }

    .order-card.new {
      border-left: 4px solid var(--warning);
    }

    .order-card.loading {
      opacity: 0.6;
      pointer-events: none;
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: clamp(16px, 4vw, 20px);
      flex-wrap: wrap;
      gap: 8px;
    }

    .order-time {
      font-size: clamp(12px, 3vw, 14px);
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
    }

    .new-badge {
      background: var(--warning);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: clamp(10px, 2.5vw, 11px);
      font-weight: 700;
      text-transform: uppercase;
      animation: badgePulse 2s infinite;
    }

    @keyframes badgePulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .order-route {
      margin-bottom: clamp(16px, 4vw, 20px);
    }

    .route-point {
      display: flex;
      align-items: flex-start;
      gap: clamp(12px, 3vw, 16px);
      margin-bottom: clamp(12px, 3vw, 16px);
      position: relative;
    }

    .route-point:last-child {
      margin-bottom: 0;
    }

    .route-point::after {
      content: '';
      position: absolute;
      left: clamp(12px, 3vw, 16px);
      top: clamp(28px, 6vw, 32px);
      width: 2px;
      height: calc(100% + 8px);
      background: var(--border);
      z-index: 1;
    }

    .route-point:last-child::after {
      display: none;
    }

    .route-marker {
      width: clamp(24px, 5vw, 32px);
      height: clamp(24px, 5vw, 32px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: clamp(12px, 3vw, 14px);
      font-weight: bold;
      color: white;
      flex-shrink: 0;
      z-index: 2;
      position: relative;
      box-shadow: var(--shadow);
    }

    .route-marker.from {
      background: var(--primary);
    }

    .route-marker.to {
      background: var(--secondary);
    }

    .route-info {
      flex: 1;
      min-width: 0;
    }

    .route-label {
      font-size: clamp(10px, 2.5vw, 12px);
      color: var(--text-muted);
      margin-bottom: 4px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .route-address {
      font-size: clamp(14px, 3.5vw, 16px);
      color: var(--text);
      font-weight: 500;
      line-height: 1.3;
      word-wrap: break-word;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .order-details {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: clamp(8px, 2vw, 12px);
      margin-bottom: clamp(8px, 2vw, 12px);
    }

    .detail-item {
      text-align: center;
      padding: clamp(8px, 2vw, 12px);
      background: var(--bg-secondary);
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    .detail-value {
      font-size: clamp(14px, 3.5vw, 18px);
      font-weight: 700;
      color: var(--text);
      margin-bottom: 2px;
    }

    .detail-value.price {
      color: var(--primary);
      font-size: clamp(16px, 4vw, 20px);
    }

    .detail-label {
      font-size: clamp(9px, 2vw, 11px);
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: clamp(8px, 2vw, 12px);
      flex-wrap: wrap;
      gap: 8px;
    }

    .order-comment {
      flex: 1;
      font-size: clamp(12px, 3vw, 14px);
      color: var(--text-muted);
      font-style: italic;
      margin-right: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
      min-width: 0;
    }

    .truck-type {
      padding: 4px 10px;
      background: var(--bg-secondary);
      border-radius: 8px;
      font-size: clamp(10px, 2.5vw, 12px);
      font-weight: 600;
      color: var(--text-secondary);
      white-space: nowrap;
      border: 1px solid var(--border);
    }

    .distance-badge {
      position: absolute;
      top: clamp(16px, 4vw, 20px);
      right: clamp(16px, 4vw, 20px);
      background: var(--warning);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: clamp(9px, 2vw, 11px);
      font-weight: 700;
    }

    .distance-badge.nearby {
      background: var(--success);
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: clamp(60px, 15vh, 100px) clamp(20px, 5vw, 32px);
    }

    .empty-icon {
      font-size: clamp(48px, 12vw, 64px);
      margin-bottom: clamp(16px, 4vw, 24px);
      opacity: 0.3;
    }

    .empty-title {
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 700;
      color: var(--text);
      margin-bottom: clamp(8px, 2vw, 12px);
    }

    .empty-message {
      font-size: clamp(14px, 3.5vw, 16px);
      color: var(--text-muted);
      line-height: 1.5;
    }

    /* Loading State */
    .loading-state {
      text-align: center;
      padding: clamp(40px, 10vh, 60px) clamp(20px, 5vw, 32px);
    }

    .loading-spinner {
      width: clamp(32px, 8vw, 48px);
      height: clamp(32px, 8vw, 48px);
      border: 3px solid var(--border);
      border-top: 3px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto clamp(16px, 4vw, 24px);
    }

    .loading-text {
      font-size: clamp(14px, 3.5vw, 16px);
      color: var(--text-muted);
    }

    /* Performance optimized card loading animation */
    .order-card.fade-in {
      animation: fadeInUp 0.4s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* UBER-STYLE Detail Modal - BIGGER AND FRAMELESS */
    .detail-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      z-index: 2000;
      display: none;
      align-items: flex-end;
    }

    .detail-modal.show {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .detail-sheet {
      background: var(--card);
      border-radius: 20px 20px 0 0;
      width: 100%;
      height: 98vh; /* BIGGER - Almost full screen */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      animation: slideUp 0.3s ease;
      position: relative;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    /* Desktop Modal - FRAMELESS BIGGER */
    @media (min-width: 1024px) {
      .detail-modal {
        align-items: center;
        justify-content: center;
      }
      
      .detail-sheet {
        width: 95vw; /* BIGGER */
        max-width: none; /* Remove max-width limit */
        height: 95vh; /* BIGGER */
        border-radius: 24px; /* More rounded */
        animation: scaleIn 0.3s ease;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25); /* Stronger shadow */
      }
      
      @keyframes scaleIn {
        from { 
          opacity: 0;
          transform: scale(0.95);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
    }

    /* Tablet Modal */
    @media (min-width: 768px) and (max-width: 1023px) {
      .detail-sheet {
        height: 96vh; /* BIGGER */
        border-radius: 24px 24px 0 0;
      }
    }

    /* MINIMAL Header for modal */
    .detail-header {
      padding: clamp(20px, 5vw, 32px);
      border-bottom: 1px solid var(--border-light);
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      z-index: 10;
      position: relative;
    }

    .detail-title {
      font-size: clamp(18px, 4.5vw, 24px);
      font-weight: 700;
      color: var(--text);
    }

    .close-btn {
      width: clamp(36px, 8vw, 48px);
      height: clamp(36px, 8vw, 48px);
      border: none;
      background: var(--bg-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: clamp(18px, 4vw, 24px);
      transition: all 0.2s ease;
      touch-action: manipulation;
      color: var(--text-secondary);
    }

    .close-btn:hover {
      background: var(--border);
      transform: scale(1.05);
      color: var(--text);
    }

    .detail-content {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Responsive Map Layout - BIGGER */
    .detail-map {
      height: 55%; /* BIGGER map area */
      position: relative;
      overflow: hidden;
      background: #ffffff;
      border-bottom: 1px solid var(--border-light);
    }

    @media (min-width: 1024px) {
      .detail-content {
        flex-direction: row;
      }
      
      .detail-map {
        width: 65%; /* BIGGER map width */
        height: 100%;
        border-bottom: none;
        border-right: 1px solid var(--border-light);
      }
      
      .detail-info {
        width: 35%; /* Smaller info panel */
        height: 100%;
      }
    }

    #detailMap {
      width: 100%;
      height: 100%;
    }

    .map-overlay {
      position: absolute;
      top: clamp(16px, 4vw, 32px);
      left: clamp(16px, 4vw, 32px);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      color: white;
      padding: clamp(12px, 3vw, 20px);
      border-radius: 16px;
      font-size: clamp(14px, 3.5vw, 18px);
      font-weight: 600;
      z-index: 1000;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: clamp(140px, 30vw, 200px);
    }

    .route-eta {
      display: flex;
      align-items: center;
      gap: clamp(8px, 2vw, 12px);

    class AutoSoundNotification {
      constructor() {
        this.audioContext = null;
        this.enabled = true;
        this.initAudioContext();
        console.log('🔊 Auto-sound notifications always enabled');
      }

      async initAudioContext() {
        try {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
          console.log('🔊 Audio context initialized for auto-notifications');
        } catch (error) {
          console.warn('⚠️ Audio context not supported:', error);
        }
      }

      async playNotificationSound() {
        if (!this.audioContext) {
          return;
        }

        try {
          if (this.audioContext.state === 'suspended') {
            await this.audioContext.resume();
          }

          const oscillator1 = this.audioContext.createOscillator();
          const oscillator2 = this.audioContext.createOscillator();
          const oscillator3 = this.audioContext.createOscillator();
          const gainNode = this.audioContext.createGain();

          oscillator1.connect(gainNode);
          oscillator2.connect(gainNode);
          oscillator3.connect(gainNode);
          gainNode.connect(this.audioContext.destination);

          oscillator1.frequency.setValueAtTime(800, this.audioContext.currentTime);
          oscillator2.frequency.setValueAtTime(1000, this.audioContext.currentTime);
          oscillator3.frequency.setValueAtTime(1200, this.audioContext.currentTime);

          gainNode.gain.setValueAtTime(0, this.audioContext.currentTime);
          gainNode.gain.linearRampToValueAtTime(0.3, this.audioContext.currentTime + 0.1);
          gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.8);

          oscillator1.start(this.audioContext.currentTime);
          oscillator2.start(this.audioContext.currentTime + 0.1);
          oscillator3.start(this.audioContext.currentTime + 0.2);
          
          oscillator1.stop(this.audioContext.currentTime + 0.3);
          oscillator2.stop(this.audioContext.currentTime + 0.5);
          oscillator3.stop(this.audioContext.currentTime + 0.8);

          console.log('🔊 Enhanced notification sound played');
        } catch (error) {
          console.error('❌ Error playing notification sound:', error);
        }
      }

      isEnabled() {
        return this.enabled;
      }

                    console.log(`✅ Profile photo loaded from fallback path ${index + 1}:`, path);
                    profileBtn.innerHTML = `<img src="${path}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">`;
                    profileBtn.classList.remove('no-photo');
                  }
                };
                fallbackImg.onerror = function() {
                  console.warn(`❌ Fallback path ${index + 1} failed:`, path);

                  console.log('👤 Using default profile icon - all photo paths failed');

                }
              }, 3000);
            };

          } else {

    // Open profile page
    function openProfile() {
      console.log('🔧 Profile button clicked - navigating to driver update page');
      
      const telegramId = window.telegramUserId;
      if (!telegramId) {
        console.error('❌ No Telegram ID available for profile update');

      const updateUrl = `/driver-update?telegram_id=${telegramId}`;

        window.location.href = updateUrl;
      }

    // Get driver location
    function getDriverLocation() {
      return new Promise((resolve, reject) => {
        if (!navigator.geolocation) {
          reject(new Error('Geolocation not supported'));
          return;
        }

        navigator.geolocation.getCurrentPosition(
          (position) => {
            driverLocation = {
              lat: position.coords.latitude,
              lon: position.coords.longitude
            };
            console.log('📍 Driver location obtained:', driverLocation);
            resolve(driverLocation);
          },
          (error) => {
            console.warn('⚠️ Geolocation error:', error);
            driverLocation = { lat: 43.238949, lon: 76.889709 };
            resolve(driverLocation);
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 60000
          }
        );
      });
    }

    // Calculate distance between two points
    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon/2) * Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Check for new orders with auto-sound
    function checkForNewOrders(newOrders) {
      if (!newOrders || newOrders.length === 0) {
        return;
      }

      const currentOrderIds = new Set(newOrders.map(order => order.id));
      const hasNewOrders = newOrders.some(order => !lastOrderIds.has(order.id));
      
      lastOrderIds = currentOrderIds;

      if (hasNewOrders && previousOrderCount > 0) {
        const newOrderCount = newOrders.length - previousOrderCount;
        console.log('🆕 New orders detected:', newOrderCount);
        
        autoSoundNotification.playNotificationSound();
        
        showNewOrderVisualNotification(newOrderCount);
      }

      previousOrderCount = newOrders.length;
    }

    // Show visual notification for new orders
    function showNewOrderVisualNotification(count = 1) {
      const notification = document.getElementById('newOrderNotification');
      const subtitle = document.getElementById('notificationSubtitle');
      
      if (notification && subtitle) {
        const countText = count > 1 ? ` (${count})` : '';
        if (currentLang === 'ru') {
          subtitle.textContent = `У вас ${count === 1 ? 'новый заказ' : `${count} новых заказа`}`;
        } else {
          subtitle.textContent = `Сізде ${count === 1 ? 'жаңа тапсырыс' : `${count} жаңа тапсырыс`} бар`;
        }

        notification.classList.add('show');

        setTimeout(() => {
          notification.classList.remove('show');
        }, 4000);
      }
    }

    // Load orders
    async function loadOrders() {
      try {
        console.log('📦 Loading orders from API...');
        
        if (!driverLocation) {
          await getDriverLocation();
        }

        const requestData = {
          telegram_id: window.telegramUserId || 0,
          driver_lat: driverLocation?.lat || 43.238949,
          driver_lon: driverLocation?.lon || 76.889709,
          radius: 50
        };

        console.log('🔍 Requesting orders with data:', requestData);

        const response = await fetch('/api/delivery-list', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(requestData)
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }

        const result = await response.json();
        console.log('📊 Orders API response:', result);
        
        if (result.success && result.data) {
          const newOrders = result.data.orders || [];
          console.log('📦 Loaded orders count:', newOrders.length);
          
          checkForNewOrders(newOrders);
          
          orders = newOrders;
          
          if (driverLocation) {
            orders.forEach(order => {
              order.distance = calculateDistance(
                driverLocation.lat, driverLocation.lon,
                order.from_lat, order.from_lon
              );
              
              const createdAt = new Date(order.created_at);
              const now = new Date();
              const diffMinutes = (now - createdAt) / (1000 * 60);
              order.isNew = diffMinutes < 10;
            });
          }
          
          orders.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          
          updateStats();
          displayOrders();
        } else {
          throw new Error(result.message || 'Failed to load orders');
        }
      } catch (error) {
        console.error('❌ Error loading orders:', error);
        showEmptyState();
      }
    }

    // Update statistics
    function updateStats() {
      const nearbyOrders = orders.filter(order => (order.distance || 999) <= 5).length;
      const avgPrice = orders.length > 0 ? 
        Math.round(orders.reduce((sum, order) => sum + (order.price || 0), 0) / orders.length) : 0;

      document.getElementById('totalOrders').textContent = orders.length;
      document.getElementById('nearbyOrders').textContent = nearbyOrders;
      document.getElementById('avgPrice').textContent = avgPrice + '₸';
      
      console.log('📊 Stats updated - Total:', orders.length, 'Nearby:', nearbyOrders, 'Avg price:', avgPrice);
    }

    // Display orders
    function displayOrders() {
      const container = document.getElementById('orderList');
      
      let filteredOrders = [...orders];
      
      switch (currentFilter) {
        case 'new':
          filteredOrders = orders.filter(order => order.isNew);
          break;
        case 'nearby':
          filteredOrders = orders.filter(order => (order.distance || 999) <= 5);
          break;
        case 'expensive':
          filteredOrders = orders.filter(order => (order.price || 0) >= 5000);
          break;
      }

      console.log('🔍 Filtered orders count:', filteredOrders.length, 'Filter:', currentFilter);

      if (filteredOrders.length === 0) {
        showEmptyState();
        return;
      }

      const fragment = document.createDocumentFragment();
      
      filteredOrders.forEach((order, index) => {
        const orderElement = createOrderCard(order, index);
        fragment.appendChild(orderElement);
      });

      container.innerHTML = '';
      container.appendChild(fragment);
      
      const cards = container.querySelectorAll('.order-card');
      cards.forEach((card, index) => {
        setTimeout(() => {
          card.classList.add('fade-in');
        }, index * 50);
      });
    }

    // Create order card - NO ORDER ID DISPLAY FOR SECURITY
    function createOrderCard(order, index) {
      const createdAt = new Date(order.created_at);
      const timeText = formatTime(createdAt);
      const distanceText = order.distance ? `${order.distance.toFixed(1)} ${translations[currentLang].km}` : '';
      const truckType = formatTruckType(order.truck_type);
      
      const cardElement = document.createElement('div');
      cardElement.className = `order-card ${order.isNew ? 'new' : ''}`;
      cardElement.onclick = () => showOrderDetail(order.id);
      cardElement.setAttribute('tabindex', '0');
      cardElement.setAttribute('role', 'button');
      cardElement.setAttribute('aria-label', `Заказ от ${timeText}`);
      
      cardElement.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          showOrderDetail(order.id);
        }
      });
      
      cardElement.innerHTML = `
        ${order.distance && order.distance <= 5 ? `<div class="distance-badge nearby">${distanceText}</div>` : 
          order.distance ? `<div class="distance-badge">${distanceText}</div>` : ''}
        
        <div class="order-header">
          <div class="order-time">
            <span>⏰</span>
            <span>${timeText}</span>
            ${order.isNew ? `<span class="new-badge">${translations[currentLang].new_order}</span>` : ''}
          </div>
        </div>
        
        <div class="order-route">
          <div class="route-point">
            <div class="route-marker from">A</div>
            <div class="route-info">
              <div class="route-label">${translations[currentLang].from}</div>
              <div class="route-address">${order.from_address}</div>
            </div>
          </div>
          
          <div class="route-point">
            <div class="route-marker to">B</div>
            <div class="route-info">
              <div class="route-label">${translations[currentLang].to}</div>
              <div class="route-address">${order.to_address}</div>
            </div>
          </div>
        </div>
        
        <div class="order-details">
          <div class="detail-item">
            <div class="detail-value price">${order.price}₸</div>
            <div class="detail-label">${translations[currentLang].price}</div>
          </div>
          
          <div class="detail-item">
            <div class="detail-value">${distanceText || '--'}</div>
            <div class="detail-label">${translations[currentLang].distance}</div>
          </div>
          
          <div class="detail-item">
            <div class="detail-value">${formatTime(new Date(order.time_start || order.created_at))}</div>
            <div class="detail-label">${translations[currentLang].time}</div>
          </div>
        </div>
        
        ${order.comment || order.truck_type ? `
          <div class="order-footer">
            <div class="order-comment">${order.comment || ''}</div>
            <div class="truck-type">${truckType}</div>
          </div>
        ` : ''}
      `;
      
      return cardElement;
    }

    // Show order detail with bigger modal
    function showOrderDetail(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (!order) return;

      console.log('📋 Showing order detail for ID:', orderId);
      currentOrder = order;
      
      document.getElementById('detailModal').classList.add('show');
      
      document.getElementById('detailPrice').textContent = `${order.price}₸`;
      document.getElementById('pickupAddress').textContent = order.from_address;
      document.getElementById('dropoffAddress').textContent = order.to_address;
      
      document.getElementById('detailTruck').textContent = formatTruckType(order.truck_type);
      document.getElementById('detailTime').textContent = formatTime(new Date(order.time_start || order.created_at));
      
      document.getElementById('contactPhone').textContent = order.contact;
      document.getElementById('callBtn').href = `tel:${order.contact}`;
      document.getElementById('whatsappBtn').href = `https://wa.me/${order.contact.replace(/\D/g, '')}`;
      
      setTimeout(() => {
        initDetailMap(order);
      }, 300);
    }

    // Initialize detail map
    async function initDetailMap(order) {
      if (detailMap) {
        detailMap.remove();
      }

      try {
        console.log('🗺️ Initializing map for order:', order.id);
        
        const centerLat = (order.from_lat + order.to_lat) / 2;
        const centerLon = (order.from_lon + order.to_lon) / 2;

        detailMap = L.map('detailMap', {
          zoomControl: false,
          attributionControl: false,
          scrollWheelZoom: true,
          touchZoom: true,
          doubleClickZoom: false,
          boxZoom: false,
          keyboard: false,
          fadeAnimation: true,
          zoomAnimation: true,
          markerZoomAnimation: true
        }).setView([centerLat, centerLon], 13);

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
          maxZoom: 19,
          attribution: '',
          subdomains: 'abcd'
        }).addTo(detailMap);

        const pickupIcon = L.divIcon({
          html: '<div class="uber-marker pickup">A</div>',
          className: 'uber-marker-container',
          iconSize: [36, 44],
          iconAnchor: [18, 44]
        });

        const dropoffIcon = L.divIcon({
          html: '<div class="uber-marker dropoff">B</div>',
          className: 'uber-marker-container',
          iconSize: [36, 44],
          iconAnchor: [18, 44]
        });

        L.marker([order.from_lat, order.from_lon], { icon: pickupIcon }).addTo(detailMap);
        L.marker([order.to_lat, order.to_lon], { icon: dropoffIcon }).addTo(detailMap);

        await drawRoute(order);

        const bounds = L.latLngBounds([
          [order.from_lat, order.from_lon],
          [order.to_lat, order.to_lon]
        ]);
        
        detailMap.fitBounds(bounds, {
          padding: [40, 40],
          maxZoom: 16
        });

      } catch (error) {
        console.error('❌ Error initializing map:', error);
      }
    }

    // Draw route
    async function drawRoute(order) {
      try {
        console.log('🛣️ Drawing route...');
        
        document.getElementById('routeEta').innerHTML = `
          <span>🚗</span>
          <span>${translations[currentLang].calculating}</span>
        `;

        const url = `https://router.project-osrm.org/route/v1/driving/${order.from_lon},${order.from_lat};${order.to_lon},${order.to_lat}?overview=full&geometries=geojson&steps=true`;
        
        const response = await fetch(url);
        
        if (!response.ok) {
          throw new Error('OSRM API request failed');
        }
        
        const data = await response.json();
        
        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0];
          const geometry = route.geometry;
          
          const coordinates = geometry.coordinates.map(coord => [coord[1], coord[0]]);
          
          const routeLine = L.polyline(coordinates, {
            color: '#000000',
            weight: 5,
            opacity: 0.9,
            smoothFactor: 1,
            lineCap: 'round',
            lineJoin: 'round'
          }).addTo(detailMap);

          const shadowLine = L.polyline(coordinates, {
            color: '#00000030',
            weight: 7,
            opacity: 0.3,
            smoothFactor: 1,
            lineCap: 'round',
            lineJoin: 'round'
          });
          
          shadowLine.addTo(detailMap);
          shadowLine.bringToBack();

          const distanceKm = (route.distance / 1000).toFixed(1);
          const durationMin = Math.round(route.duration / 60);
          
          document.getElementById('routeEta').innerHTML = `
            <span>🚗</span>
            <span>${distanceKm} ${translations[currentLang].km} • ${durationMin} ${translations[currentLang].min}</span>
          `;
          
          console.log('✅ Route drawn successfully');
          
        } else {
          throw new Error('No route found');
        }
        
      } catch (error) {
        console.error('❌ Error drawing route:', error);
        
        const straightLine = L.polyline([
          [order.from_lat, order.from_lon],
          [order.to_lat, order.to_lon]
        ], {
          color: '#000000',
          weight: 4,
          opacity: 0.7,
          dashArray: '10, 5',
          lineCap: 'round'
        }).addTo(detailMap);

        const distance = calculateDistance(order.from_lat, order.from_lon, order.to_lat, order.to_lon);
        const time = Math.round((distance / 40) * 60);
        
        document.getElementById('routeEta').innerHTML = `
          <span>🚗</span>
          <span>${distance.toFixed(1)} ${translations[currentLang].km} • ${time} ${translations[currentLang].min}</span>
        `;
      }
    }

    // Accept order function
    async function acceptOrder() {
      if (!currentOrder) return;
      
      try {
        console.log('✅ Accepting order:', currentOrder.id);
        
        const acceptBtn = document.getElementById('acceptOrderBtn');
        acceptBtn.disabled = true;
        acceptBtn.innerHTML = '<span>⏳ Принимаем...</span>';
        
        const response = await fetch('/api/driver/accept-order', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            telegram_id: window.telegramUserId,
            order_id: currentOrder.id
          })
        });
        
        const result = await response.json();
        
        if (result.success) {
          acceptBtn.innerHTML = '<span>✅ Заказ принят!</span>';
          acceptBtn.style.background = '#388E3C';
          
          setTimeout(() => {
            closeDetail();
            loadOrders();
          }, 2000);
          
        } else {
          throw new Error(result.message || 'Failed to accept order');
        }
        
      } catch (error) {
        console.error('❌ Error accepting order:', error);
        
        const acceptBtn = document.getElementById('acceptOrderBtn');
        acceptBtn.disabled = false;
        acceptBtn.innerHTML = `<span>❌ Ошибка! Попробуйте снова</span>`;
        acceptBtn.style.background = '#D32F2F';
        
        setTimeout(() => {
          acceptBtn.innerHTML = `<span>${translations[currentLang].acceptOrder}</span>`;
          acceptBtn.style.background = '';
        }, 3000);
      }
    }

    // Close detail modal
    function closeDetail() {
      document.getElementById('detailModal').classList.remove('show');
      currentOrder = null;
      
      if (detailMap) {
        detailMap.remove();
        detailMap = null;
      }
    }

    // Show empty state
    function showEmptyState() {
      const container = document.getElementById('orderList');
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">📦</div>
          <div class="empty-title">${translations[currentLang].noOrders}</div>
          <div class="empty-message">${translations[currentLang].noOrdersDesc}</div>
        </div>
      `;
    }

    // Format time
    function formatTime(date) {
      const now = new Date();
      const diffMs = date - now;
      const diffMinutes = Math.abs(diffMs) / (1000 * 60);
      
      if (diffMinutes < 60) {
        return translations[currentLang].now;
      } else {
        return date.toLocaleTimeString(currentLang === 'ru' ? 'ru-RU' : 'kk-KZ', {
          hour: '2-digit',
          minute: '2-digit'
        });
      }
    }

    // Format truck type
    function formatTruckType(type) {
      const types = {
        small: translations[currentLang].small,
        medium: translations[currentLang].medium,
        large: translations[currentLang].large,
        refrigerator: translations[currentLang].refrigerator,
        tow: translations[currentLang].tow,
        any: translations[currentLang].any,
        '': translations[currentLang].any
      };
      return types[type] || type || translations[currentLang].any;
    }

    // Set filter
    function setFilter(filter) {
      currentFilter = filter;
      console.log('🔍 Filter changed to:', filter);
      
      document.querySelectorAll('.filter-chip').forEach(chip => {
        chip.classList.remove('active');
      });
      document.querySelector(`[data-filter="${filter}"]`).classList.add('active');
      
      displayOrders();
    }

    // Refresh orders
    function refreshOrders() {
      console.log('🔄 Manual refresh triggered');
      const btn = document.getElementById('refreshBtn');
      btn.classList.add('loading');
      
      loadOrders().finally(() => {
        btn.classList.remove('loading');
      });
    }

    // Set language
    function setLang(lang) {
      currentLang = lang;
      console.log('🌐 Language changed to:', lang);
      
      document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(`lang-${lang}`).classList.add('active');
      
      document.querySelectorAll('[data-ru]').forEach(el => {
        const text = el.getAttribute(`data-${lang}`);
        if (text) {
          el.textContent = text;
        }
      });

      updateStats();
      displayOrders();
    }

    // Auto-refresh
    function startAutoRefresh() {
      console.log('🔄 Starting auto-refresh (8 seconds interval)');
      refreshInterval = setInterval(() => {
        loadOrders();
      }, 8000);
    }

    function stopAutoRefresh() {
      if (refreshInterval) {
        console.log('🛑 Stopping auto-refresh');
        clearInterval(refreshInterval);
        refreshInterval = null;
      }
    }

    // Initialize app
    document.addEventListener('DOMContentLoaded', () => {
      console.log('🚀 Uber-Style Minimal Delivery List App initializing...');
      
      initTelegram();
      setLang('ru');
      
      loadDriverProfile();
      loadOrders();
      startAutoRefresh();
      
      console.log('✅ Uber-Style Minimal Delivery List App initialized with Telegram WebApp optimization');
    });

    // Handle page visibility changes
    document.addEventListener('visibilitychange', () => {
      if (document.hidden) {
        console.log('👁️ Page hidden - stopping auto-refresh');
        stopAutoRefresh();
      } else {
        console.log('👁️ Page visible - restarting auto-refresh');
        loadOrders();
        startAutoRefresh();
      }
    });

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      console.log('🧹 Page unloading - cleaning up');
      stopAutoRefresh();
      if (detailMap) {
        detailMap.remove();
      }
    });

    // Close modal on backdrop click
    document.getElementById('detailModal').addEventListener('click', (e) => {
      if (e.target === e.currentTarget) {
        closeDetail();
      }
    });

    // ESC key to close modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && document.getElementById('detailModal').classList.contains('show')) {
        closeDetail();
      }
    });

    // Make functions globally available
    window.openProfile = openProfile;
    window.refreshOrders = refreshOrders;
    window.setFilter = setFilter;
    window.setLang = setLang;
    window.showOrderDetail = showOrderDetail;
    window.closeDetail = closeDetail;
    window.acceptOrder = acceptOrder;

    console.log('📋 Uber-Style Minimal Delivery List with Telegram WebApp optimization loaded successfully');
  </script>
